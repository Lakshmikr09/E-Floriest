  .radio-container {

  .radio-container label {

    color: #333;
    position: relative;
    cursor: pointer;

  .radio-container input[type="radio"] {

  }

  .radio-container input[type="radio"] + span {
    position: relative;
    display: inline-block;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid #ccc;
    background-color: white;
    transition: background-color 0.3s ease;
  }

  .radio-container input[type="radio"]:checked + span {
    background-color: #097e0d;
  }

  <div class="container">
    <h2>L O G I N </h2>
    <form id="registrationForm" class="signup-form">
      <table>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" name="user" placeholder="Username" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <div class="input-container">
              <input type="password" id="password" name="pass" minlength="4" maxlength="8" placeholder="Password" required>
             </div>
          </td>
        </tr>
      </table>
      <button type="submit" name="submit">Sign Up</button>
    </form>
    <div id="message"></div>
    <div class="signin-link">
      Not  yet registered? <a href="signup.html">Sign up here</a>
    </div>
    <div class="radio-container">
      <label><input type="radio" name="user-type" value="owner" required aria-label="Owner"><span></span>Owner</label>
      <label><input type="radio" name="user-type" value="farmer" required aria-label="Farmer"><span></span>Farmer</label>
    </div>
  </div>

  

  <div class="footer">
    <p>&copy; 2024 E-florist. All rights reserved.</p>
    <div>
      <!-- Additional footer content if needed -->
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const userType = document.querySelector('input[name="user-type"]:checked').value;

      fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          password: password,
          userType: userType // Adding userType to the request body
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Login successful') {
          if (userType === 'owner') {
            window.location.href = 'owner.html'; // Redirect to owner.html for owner login
          } else if (userType === 'farmer') {
            window.location.href = 'farmer1.html'; // Redirect to farmer1.html for farmer login
          }
        } else {
          errorMessage.textContent = 'Invalid username, password, or user type';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorMessage.textContent = 'An error occurred. Please try again later.';
      });
    });
  </script>
