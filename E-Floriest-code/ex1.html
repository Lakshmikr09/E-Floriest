<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Portal</title>
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  header {
    background-color: #4CAF50;
    color: #fff;
    text-align: center;
    padding: 10px;
    text-transform: uppercase;
  }
  .navbar {
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    color: #fff;
  }
  .profile {
    display: flex;
    align-items: center;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
  }
  .profile:hover {
    background-color: #444;
  }
  .profile-name {
    margin-right: 10px;
  }
  .logout-button {
    background-color: #f44336;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  .logout-button:hover {
    background-color: #e53935;
  }
  .calendar {
    text-align: center;
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  .footer-links {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    font-size: 14px;
  }
  .footer-button {
    background-color: #444;
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    margin: 5px;
    border-radius: 5px;
  }
  .footer-button:hover {
    background-color: #555;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    text-align: center;
    border-radius: 10px;
    animation: modalFadeIn 0.3s ease-out;
  }
  @keyframes modalFadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .modal-button {
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
  }
  .modal-button.save {
    background-color: green;
    color: #fff;
  }
  .modal-button.close {
    background-color: gray;
    color: #fff;
  }
  .modal-button.update {
    background-color: blue;
    color: #fff;
  }
  .modal-button:hover.save {
    background-color: #006400;
  }
  .modal-button:hover.close {
    background-color: #505050;
  }
  .modal-button:hover.update {
    background-color: #00008B;
  }
  .chat-button {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background-color: #FFD700;
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 5px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .chat-button img {
    width: 30px;
    height: 30px;
    vertical-align: middle;
    margin-right: 5px;
  }
  .chat-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  .social-icons {
    display: none;
    position: fixed;
    bottom: 130px;
    right: 20px;
    flex-direction: column;
    z-index: 999;
  }
  .social-icon {
    margin: 5px 0;
    cursor: pointer;
    transition: transform 0.3s;
    width: 40px;
    height: 40px;
  }
  .social-icon:hover {
    transform: scale(1.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  table, th, td {
    border: 1px solid #ddd;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .input3d {
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
    padding: 10px;
    margin: 10px 0;
    width: calc(100% - 22px);
    transition: all 0.3s ease;
  }
  .input3d:focus {
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    outline: none;
  }
  .profile-display {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.3s ease-out;
    display: none;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .rounded-corners {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin: 10px 0;
  }
</style>
</head>
<body>

<header>
  <h1>Farmer Portal</h1>
</header>

<div class="navbar">
  <div class="profile" onclick="openProfileModal()">
    <span class="profile-name">Profile</span>
    <i class="fas fa-user-circle"></i>
  </div>
  <button class="logout-button" onclick="openModal()">Logout</button>
</div>

<div class="calendar">
  <h2>Activities for Farmer</h2>
  <form id="searchForm" onsubmit="searchActivities(event)">
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Search Activities</button>
  </form>
  <div id="activitiesDisplay"></div>
</div>

<button class="chat-button" onclick="toggleChat()">
  <img src="chat-icon.png" alt="Chat Icon">
  Chat with us
</button>

<div class="social-icons" id="socialIcons">
  <a href="https://wa.me/916362815412" target="_blank"><img src="wtsapp.png" alt="WhatsApp" class="social-icon"></a>
  <a href="https://facebook.com" target="_blank"><img src="facebook.jpg" alt="Facebook" class="social-icon"></a>
  <a href="https://www.instagram.com/j_a_y_y_u_/" target="_blank"><img src="insta.jpg" alt="Instagram" class="social-icon"></a>
  <a href="https://www.linkedin.com/in/jayanth-m815412" target="_blank"><img src="Linkedin.jpg" alt="LinkedIn" class="social-icon"></a>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Are you sure you want to logout?</h2>
    <button class="modal-button save" onclick="confirmLogout()">Yes</button>
    <button class="modal-button close" onclick="closeModal()">No</button>
  </div>
</div>

<!-- Profile Modal -->
<!-- Profile Modal -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <h2>User Profile</h2>
    <div id="profileDetails">
      <!-- Profile details will be dynamically inserted here -->
    </div>
    <label for="profileImageInput">Upload Profile Image:</label>
    <input type="file" id="profileImageInput" accept="image/*">
    <button class="modal-button update" onclick="updateProfile()">Update Profile</button>
    <button class="modal-button close" onclick="closeProfileModal()">Close</button>
  </div>
</div>

<!-- Profile Display Area -->
<div id="profileDisplay" class="profile-display">
  <img id="profileImage" src="" alt="Profile Photo" class="rounded-corners">
  <p id="profileName"></p>
  <p id="profileEmail"></p>
  <p id="profilePhone"></p>
  <p id="profileAddress"></p>
</div>

<footer>
  <p>&copy; 2024 Farmer Portal</p>
  <div class="footer-links">
    <a href="#" class="footer-button">Privacy Policy</a>
    <a href="#" class="footer-button">Terms of Service</a>
    <a href="#" class="footer-button">Contact Us</a>
  </div>
</footer>

<script>
  function searchActivities(event) {
    event.preventDefault();
    var username = document.getElementById("username").value;

    fetch(`http://localhost:5000/api/farmer_activities/${username}`, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        var activitiesDisplay = document.getElementById("activitiesDisplay");
        activitiesDisplay.innerHTML = "";

        if (data.length > 0) {
          var activitiesHTML = `
            <h3>Activities:</h3>
            <table>
              <tr>
                <th>Farmer</th>
                <th>Flower</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Cash</th>
                <th>Quantity (kgs)</th>
              </tr>
          `;
          data.forEach(activity => {
            activitiesHTML += `
              <tr>
                <td>${activity.farmerName}</td>
                <td>${activity.flowerName}</td>
                <td>${activity.date}</td>
                <td>${activity.totalAmount}</td>
                <td>${activity.cash}</td>
                <td>${activity.kgs}</td>
              </tr>
            `;
          });
          activitiesHTML += '</table>';
          activitiesDisplay.innerHTML = activitiesHTML;
        } else {
          activitiesDisplay.innerHTML = "No activities found for this farmer.";
        }
      })
      .catch(error => {
        console.error('Error fetching activities:', error);
        var activitiesDisplay = document.getElementById("activitiesDisplay");
        activitiesDisplay.innerHTML = "An error occurred while fetching activities.";
      });
  }

  // Show/hide chat icons
  function toggleChat() {
    var socialIcons = document.getElementById('socialIcons');
    socialIcons.style.display = (socialIcons.style.display === 'none' || socialIcons.style.display === '') ? 'flex' : 'none';
  }

  // Open/close modal
  function openModal() {
    document.getElementById('modal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function confirmLogout() {
    alert('You have been logged out.');
    closeModal();
  }

  // Profile data object to be filled by the user
  var profileData = {};

  // Function to open profile modal and show user data
 // Function to open profile modal and show user data
function openProfileModal() {
  if (!profileData.name) {
    profileData = {
      name: prompt("Enter your name:"),
      email: prompt("Enter your email:"),
      phone: prompt("Enter your phone number:"),
      address: prompt("Enter your address:"),
      image: "profile-default.jpg" // Default profile image
    };
    alert('Profile created successfully.');
  }

  var profileDetails = `
    <img src="${profileData.image}" alt="Profile Photo" class="rounded-corners" id="profileImageDisplay">
    <p>Name: ${profileData.name}</p>
    <p>Email: ${profileData.email}</p>
    <p>Phone: ${profileData.phone}</p>
    <p>Address: ${profileData.address}</p>
  `;
  document.getElementById('profileDetails').innerHTML = profileDetails;
  document.getElementById('profileModal').style.display = 'block';
  alert('You are viewing the profile.');
}

// Function to update profile data and image
function updateProfile() {
  profileData.name = prompt("Update your name:", profileData.name);
  profileData.email = prompt("Update your email:", profileData.email);
  profileData.phone = prompt("Update your phone number:", profileData.phone);
  profileData.address = prompt("Update your address:", profileData.address);

  // Handle profile image upload
  var imageInput = document.getElementById('profileImageInput');
  if (imageInput.files && imageInput.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
      profileData.image = e.target.result;
      document.getElementById('profileImageDisplay').src = profileData.image;
    }
    reader.readAsDataURL(imageInput.files[0]);
  }

  var profileDetails = `
    <img src="${profileData.image}" alt="Profile Photo" class="rounded-corners" id="profileImageDisplay">
    <p>Name: ${profileData.name}</p>
    <p>Email: ${profileData.email}</p>
    <p>Phone: ${profileData.phone}</p>
    <p>Address: ${profileData.address}</p>
  `;
  document.getElementById('profileDetails').innerHTML = profileDetails;
  alert('Profile updated successfully.');
}
function closeProfileModal() {
  document.getElementById('profileModal').style.display = 'none';
}
function confirmLogout() {
  // Redirect to welcome.html
  window.location.href = "welcome.html";
}
</script>

</body>
</html>
