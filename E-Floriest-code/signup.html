<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
/* Add your styles here */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('la10.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.navbar {
  width: 100%;
  background-color: rgba(0, 128, 0, 0.7);
  padding: 10px;
  text-align: center;
  color: #fff;
  font-size: 20px;
  font-weight: bold;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}

.footer {
  width: 100%;
  background-color: rgba(0, 128, 0, 0.7);
  padding: 10px;
  text-align: center;
  color: #fff;
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 1000;
  font-size: 14px;
}

.container {
  max-width: 500px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.53);
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  text-align: center;
  margin: 80px auto;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
  font-weight: bold;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

label {
  margin-bottom: 5px;
  font-weight: bold;
  color: #000;
}

.input-container {
  position: relative;
  width: 100%;
}

input, select, textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  width: 100%;
  font-weight: bold;
}

.eye-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.eye-icon i {
  color: #999;
  font-size: 1.2rem;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
  font-weight: bold;
}

button[type="submit"] {
  background-color: #007bff;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 20px;
  font-size: 18px;
  display: none;
}

.success {
  color: green;
}

.error {
  color: red;
}

.logo {
  position: absolute;
  top: 20px;
  width: 100px;
}

.logo-left {
  left: 20px;
}

.logo-right {
  right: 20px;
}

.signin-link {
  margin-top: 10px;
  font-size: 14px;
}

.signin-link a {
  color: #007bff;
  text-decoration: none;
}

.signin-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="navbar">Registration Space</div>
  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm" class="signup-form">
      <table>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" name="username" placeholder="Username" required></td>
        </tr>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td><input type="text" id="fname" name="firstname" placeholder="First Name" required></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name:</label></td>
          <td><input type="text" id="lname" name="lastname" placeholder="Last Name" required></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age" required min="0" max="120"></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address" name="address" rows="4" required></textarea></td>
        </tr>
        <tr>
          <td><label for="phone_number">Phone Number:</label></td>
          <td><input type="tel" id="phone_number" name="phone_number" required pattern="[0-9]{10}"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <div class="input-container">
              <input type="password" id="password" name="password" minlength="4" maxlength="8" placeholder="Password" required>
              <span id="togglePassword" class="fa fa-fw fa-eye eye-icon"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="confirm_password">Confirm Password:</label></td>
          <td>
            <div class="input-container">
              <input type="password" id="confirm_password" name="confirm_password" minlength="4" maxlength="8" placeholder="Confirm Password" required>
              <span id="toggleConfirmPassword" class="fa fa-fw fa-eye eye-icon"></span>
            </div>
          </td>
        </tr>
      </table>
      <button type="submit" name="submit">Sign Up</button>
    </form>
    <div id="message"></div>
    <div class="signin-link">
      Already registered? <a href="abc.html">Sign in here</a>
    </div>
  </div>
  <div class="footer">Â© 2024 Registration Space. All rights reserved.</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent default form submission

  // Collect form data
  const formData = {
    firstname: document.getElementById('fname').value,
    lastname: document.getElementById('lname').value,
    dob: document.getElementById('dob').value,
    age: document.getElementById('age').value,
    address: document.getElementById('address').value,
    phone_number: document.getElementById('phone_number').value,
    username: document.getElementById('username').value,
    password: document.getElementById('password').value,
    confirm_password: document.getElementById('confirm_password').value
  };

  console.log('Form data being sent:', formData);  // Log form data

  // Validate passwords
  if (formData.password !== formData.confirm_password) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = 'Passwords do not match.';
    messageDiv.className = 'error';
    messageDiv.style.display = 'block';
    return;
  }

  // Send data to the server via fetch
  fetch('http://localhost:5000/register', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    console.log('Response from server:', data);  // Log server response
    const messageDiv = document.getElementById('message');
    if (data.error) {
      messageDiv.textContent = data.error;
      messageDiv.className = 'error';
    } else {
      messageDiv.textContent = data.message;
      messageDiv.className = 'success';
    }
    messageDiv.style.display = 'block';
  })
  .catch(error => {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = 'An error occurred: ' + error;
    messageDiv.className = 'error';
    messageDiv.style.display = 'block';
  });
});

// Toggle password visibility
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
togglePassword.addEventListener('click', function() {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  this.classList.toggle('fa-eye-slash');
});

const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
const confirmPasswordInput = document.getElementById('confirm_password');
toggleConfirmPassword.addEventListener('click', function() {
  const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  confirmPasswordInput.setAttribute('type', type);
  this.classList.toggle('fa-eye-slash');
});
</script>
</body>
</html>
